name: Build Funkin.NET

# Controls when the action will run. 
on: [push, pull_request]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build-windows:
    # The type of runner that the job will run on
    runs-on: windows-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Check out base branch
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      # Runs a set of commands using the runners shell
      - name: Build script
        shell: bash
        run: |
          git submodule update --init --recursive
          dotnet build Funkin.NET.sln --configuration DEBUG
          dotnet build Funkin.NET.sln --configuration RELEASE
          
      - name: Upload Debug Build Artifact
        uses: actions/upload-artifact@v2
        with:
          name: Windows Debug Build
          path: |
            ./Funkin.NET.Desktop/bin/Debug/
            
      - name: Upload Release Build Artifact
        uses: actions/upload-artifact@v2
        with:
          name: Windows Release Build
          path: |
            ./Funkin.NET.Desktop/bin/Release/

  build-macos:
    # The type of runner that the job will run on
    runs-on: macos-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Check out base branch
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      # Runs a set of commands using the runners shell
      - name: Build script
        shell: bash
        run: |
          git submodule update --init --recursive
          dotnet build Funkin.NET.sln --configuration DEBUG
          dotnet build Funkin.NET.sln --configuration RELEASE
          
      - name: Upload Debug Build Artifact
        uses: actions/upload-artifact@v2
        with:
          name: macOS Debug Build
          path: |
            ./Funkin.NET.Desktop/bin/Debug/
            
      - name: Upload Release Build Artifact
        uses: actions/upload-artifact@v2
        with:
          name: macOS Release Build
          path: |
            ./Funkin.NET.Desktop/bin/Release/

  build-linux:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Check out base branch
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      # Runs a set of commands using the runners shell
      - name: Build script
        shell: bash
        run: |
          git submodule update --init --recursive
          dotnet restore Funkin.NET.sln
          dotnet build Funkin.NET.sln --configuration DEBUG
          dotnet build Funkin.NET.sln --configuration RELEASE
          
      - name: Upload Debug Build Artifact
        uses: actions/upload-artifact@v2
        with:
          name: Linux Debug Build
          path: |
            ./Funkin.NET.Desktop/bin/Debug/
            
      - name: Upload Release Build Artifact
        uses: actions/upload-artifact@v2
        with:
          name: Linux Release Build
          path: |
            ./Funkin.NET.Desktop/bin/Release/